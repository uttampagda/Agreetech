<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css" />
    <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/util.css" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <script src="https://kit.fontawesome.com/02bcc4039f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}" />
    {% block title %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <span class="admin_dash">
            Admin Dashboard
        </span>
        <div class="user_info">
            <div class="user_avtar"><img class="user_avtar_img" src="{% static 'images/DefaultProfilePicture.png' %}" alt=""></div>
            <div class="user_name">{{ user.username }}</div>
            <i class="fa-solid fa-square-down"></i>
        </div>
    </nav>
    <div class="left_side_menu">
        <div class="side_menu_boxes" id="side_box_1"><a href="/"> Dashboard</a></div>
        <div class="side_menu_boxes" id="side_box_2"><a href="/farmers">Farmers</a></div>
        <div class="side_menu_boxes" id="side_box_3"><a href="/search">Search</a></div>
        <div class="side_menu_boxes" id="side_box_4"><a href="{% url 'default_parameters'%}">Default parameters</a></div>
        <div class="side_menu_boxes" id="side_box_5"><a href="/createuser">Create User</a></div>
    </div>

    <div class="main_content">
        {% block body %} {% endblock %}
    </div>
    
    {% block jsfile %}{% endblock %}
</body>

</html>

{% extends 'dashboard/basic.html' %}
{% block body %}
{% load static %}

<div class="container create_user_form">
    <h5 class="font-weight-bold">Crop Selling</h5>
    <form method="post" id="loginid">
        {% csrf_token %}
        <div class="form-group mt-2 d-none">
            <label for="id_farmer_id">Farmer Id</label>
            <input type="number" class="form-control" id="id_farmer_id" name="farmer_id" value="{{farmer_id}}"
                placeholder="Farmer Id" required>
        </div>
        <div class="form-group mt-3 d-none">
            <label for="id_farm_id">Farm Id</label>
            <input type="number" class="form-control" id="id_farm_id" name="farm_id" value="{{farm_id}}"
                placeholder="Farm Id" required>
        </div>
        <div class="form-group mt-3 d-none">
            <label for="id_harvesting_id">Planting Id</label>
            <input type="number" class="form-control" id="id_harvesting_id" name="planting_id" value="{{planting_id}}"
                placeholder="Planting Id" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_sell_quantity">Sell Quantity</label>
            <input type="number" class="form-control" id="id_sell_quantity" name="sell_quantity"
                placeholder="Sell Quantity" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_sell_date">Sell Date</label>
            <input type="datetime-local" class="form-control" id="id_sell_date" name="sell_date" placeholder="Sell Date">
        </div>
        <div class="form-group mt-3">
            <label for="id_sell_rate">Sell Rate</label>
            <input type="number" class="form-control" id="id_sell_rate" name="sell_rate" placeholder="Sell Rate">
        </div>
        <div class="form-group mt-3">
            <label for="id_purchaser_name">Purchaser Name</label>
            <input type="text" class="form-control" id="id_purchaser_name" name="purchaser_name"
                placeholder="Purchaser Name">
        </div>
        <div class="form-group mt-3">
            <label for="id_purchaser_number">Purchaser Number</label>
            <input type="number" class="form-control" id="id_purchaser_number" name="purchaser_number"
                pattern="^\d{10}$" placeholder="Purchaser Number">
        </div>
        <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Farmer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}" />
</head>

<body>
    <div class="d-flex justify-content-between p-3">
        <div class="h2">Farmers</div>
        <div class="d-flex justify-content-center align-items-center">
            <a href="farmer_registration" class="add_btn">+ Create Farmer</a>
        </div>
    </div>

    <div class="container">
        <div class="form-outline mb-4">
            <input type="search" class="form-control" id="datatable-search-input" placeholder="Search Farmer">
        </div>
        <div id="datatable">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Farmer Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Aadhar Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for farmer in farmers %}
                    <div>
                    <tr class="farmers">
                        <th scope="row">{{farmer.id}}</th>
                        <td class="farmer_name">{{farmer.name}}</td>
                        <td class="farmer_mobile">{{farmer.phone_number}}</td>
                        <td>{{farmer.aadhar_number}}</td>
                        <td>

                            <button><a href=" {% url 'farmer_details' farmer_id=farmer.id %}">Farmer Details</a></button>
                        </td>
                    </tr>
                </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="{% static 'search_farmer.js' %}"></script>
</body>

</html>

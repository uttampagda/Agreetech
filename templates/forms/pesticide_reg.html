{% extends 'dashboard/basic.html' %}
{% block body %}
{% load static %}

<div class="container create_user_form">
    <h5 class="font-weight-bold">Pesticide</h5>
    <form method="post" id="loginid">
        {% csrf_token %}
        <div class="form-group mt-2 d-none">
            <label for="id_farmer_id">Farmer Id</label>
            <input type="number" class="form-control" id="id_farmer_id" name="farmer_id" value="{{farmer_id}}"
                placeholder="Farmer Id" required>
        </div>
        <div class="form-group mt-3 d-none">
            <label for="id_farm_id">Farm Id</label>
            <input type="number" class="form-control" id="id_farm_id" name="farm_id" value="{{farm_id}}"
                placeholder="Farm Id" required>
        </div>
        <div class="form-group mt-3 d-none">
            <label for="id_planting_id">Planting Id</label>
            <input type="number" class="form-control" id="id_planting_id" name="planting_id" value="{{planting_id}}"
                placeholder="Planting Id" required>
        </div>
        <div class="form-group mt-3 d-none">
            <label for="id_dose_id">Dose Id</label>
            <input type="number" class="form-control" id="id_dose_id" name="dose_id" value="{{dose_id}}"
                placeholder="Dose Id" required>
        </div>
        <div>
            <label>Presticide name</label>  
            <select name="pesticide_name" id="pet-select" required>
                <option value="" selected>--Please choose an option--</option>
                {% for pes in pesticide_selection %}
                <option value="{{pes.pesticide_name}}">{{pes.pesticide_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="purchased_from_id">Purchased from ?</label><br>
            <input type="radio" id="purchased_from_id" name="purchased_from" value="1" /> Madhav Agro
            <br>
            <input type="radio" id="purchased_from_id" name="purchased_from" value="0" /> Others <br />
        </div>

        <div class="form-group mt-2">
            <label for="id_pesticide_qty">Pesticide Qty</label>
            <input type="text" class="form-control" id="id_pesticide_qty" name="pesticide_qty_per_acer"
                placeholder="Pesticide Qty">
        </div>
        <div class="form-group mt-2">
            <label for="id_pesticide_qty">Reason</label>
            <input type="text" class="form-control" id="id_reason" name="reason" placeholder="Reason">
        </div>
        <div class="form-group mt-3">
            <label for="id_pesticide_date">Pesticide Date</label>
            <input type="datetime-local" class="form-control" id="id_pesticide_date" name="pesticide_date"
                placeholder="Pesticide Date">
        </div>
        <div>
            <span class="star-rating">
                <input type="radio" name="rating" value="1"><i></i>
                <input type="radio" name="rating" value="2"><i></i>
                <input type="radio" name="rating" value="3"><i></i>
                <input type="radio" name="rating" value="4"><i></i>
                <input type="radio" name="rating" value="5"><i></i>
            </span>
        </div>
        <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
    </form>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Planting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">

</head>
<body>
<h2>Planting Reg</h2>
            <div class="d-flex justify-content-center align-items-center">
          <form method="POST" action="{% url 'planting' %}">
                  {% csrf_token %}
                  <input name="farm_id" type="hidden" value={{ farm_id }}>
                  <input name="farmer_id" type="hidden" value={{ farmer_id }}>
                  <button type="submit" class="das-reject-order">
                     Planting
                  </button>
              </form>
        </div>
<div class="container create_user_form">



    <form method="post" id="loginid">
        {% csrf_token %}
        <div class="form-group mt-2">
            <label for="id_farmer_id">Farmer Id</label>
            <input type="number" class="form-control" id="id_farmer_id" name="farmer_id" value="{{ farmer_id }}" >
        </div>
        <div class="form-group mt-3">
            <label for="id_farm_id">Farm Id</label>
            <input type="number" class="form-control" id="id_farm_id" name="farm_id" value="{{ farm_id }}" >
        </div>
        <div class="form-group mt-3">
            <label for="id_planting_time">Planting Time</label>
            <input type="text" class="form-control" id="id_planting_time" name="planting_time" placeholder="Planting Time" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_plant">Plant</label>
            <input type="text" class="form-control" id="id_plant" name="plant" placeholder="Plant" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_plant_type">Plant Type</label>
            <input type="text" class="form-control" id="id_plant_type" name="plant_type" placeholder="Plant Type" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_planting_area">Planting Area</label>
            <input type="text" class="form-control" id="id_planting_area" name="planting_area" placeholder="Planting Area" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Fertilizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">

</head>
<body>
<h2>Fertilizer</h2>

<div class="container create_user_form">
    <form method="post" id="loginid">
        {% csrf_token %}
        <div class="form-group mt-2">
            <label for="id_farmer_id">Farmer Id</label>
            <input type="number" class="form-control" id="id_farmer_id" name="farmer_id" placeholder="Farmer Id" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_farm_id">Farm Id</label>
            <input type="number" class="form-control" id="id_farm_id" name="farm_id" placeholder="Farm Id" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_planting_id">Planting Id</label>
            <input type="number" class="form-control" id="id_planting_id" name="planting_id" placeholder="Planting Id" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_fertilizer_name">Fertilizer Name</label>
            <input type="text" class="form-control" id="id_fertilizer_name" name="fertilizer_name" placeholder="Fertilizer Name" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_fertilizer_qty">Fertilizer Qty</label>
            <input type="text" class="form-control" id="id_fertilizer_qty" name="fertilizer_qty" placeholder="Fertilizer Qty" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_fertilizer_qty_per_acre">Fertilizer Qty Per Acre</label>
            <input type="text" class="form-control" id="id_fertilizer_qty_per_acre" name="fertilizer_qty_per_acre" placeholder="Fertilizer Qty Per Acre" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_fertilizer_date">Fertilizer Date</label>
            <input type="date" class="form-control" id="id_fertilizer_date" name="fertilizer_date" placeholder="Fertilizer Date" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_rating">Rating</label>
            <input type="number" class="form-control" id="id_rating" name="rating" placeholder="Rating" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_crop_days">Crop Days</label>
            <input type="text" class="form-control" id="id_crop_days" name="crop_days" placeholder="Crop Days" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
    </form>
</div>
</body>
</html>

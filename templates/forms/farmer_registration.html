<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Farmer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">

</head>
<body>
<h2>Farmer Registration</h2>

<div class="container create_user_form">
    <form method="post" id="loginid">
        {% csrf_token %}
        <div class="form-group mt-2">
            <label for="id_farmer_id">Farmer Id</label>
            <input type="number" class="form-control" id="id_farmer_id" name="farmer_id" placeholder="Farmer Id" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_farm_nick_name">Farm Nick Name</label>
            <input type="text" class="form-control" id="id_farm_nick_name" name="farm_nick_name" placeholder="Farm Nick Name" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_farm_space">Farm Space</label>
            <input type="number" class="form-control" id="id_farm_space" name="farm_space" placeholder="Farm Space" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_geo_location">Geo Location</label>
            <input type="text" class="form-control" id="id_geo_location" name="geo_location" placeholder="Geo Location" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_farm_village">Farm Village</label>
            <input type="text" class="form-control" id="id_farm_village" name="farm_village" placeholder="Farm Village" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_khata_no">Khata No</label>
            <input type="text" class="form-control" id="id_khata_no" name="khata_no" placeholder="Khata No" required>
        </div>
        <div class="form-group mt-3">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="password1" placeholder="Password" required>
        </div>
        <div class="form-group mt-3">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="password2" placeholder="Confirm Password" required>
        </div>
        <div class="form-group mt-2">
            <label for="m_email">Email</label>
            <input type="text" class="form-control" id="m_email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group mt-3">
            <label for="user_name">Name</label>
            <input type="text" class="form-control" id="user_name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group mt-3">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="password1" placeholder="Password" required>
        </div>
        <div class="form-group mt-3">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="password2" placeholder="Confirm Password" required>
        </div>
        <div class="form-group mt-3">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="password2" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
    </form>
</div>
</body>
</html>

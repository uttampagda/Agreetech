<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Planting Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">

</head>

<body>
<div class="d-flex justify-content-center align-items-center">
          <form method="POST" action="{% url 'farm_info' %}">
                  {% csrf_token %}
                  <input name="farm_id" type="hidden" value={{ farm_id }}>
                  <input name="farmer_id" type="hidden" value={{ farmer_id }}>
                  <button type="submit" class="das-reject-order">
                    Back to Farm info
                  </button>
              </form>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <form method="POST" action="{% url 'planting_reg' %}">
                  {% csrf_token %}
                  <input name="farm_id" type="hidden" value={{ farm_id }}>
                  <input name="farmer_id" type="hidden" value={{ farmer_id }}>
                  <button type="submit" class="das-reject-order">
                    + New Planting
                  </button>
              </form>
        </div>
    {% for plant in planting_history %}
      <div class="card m-2" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{plant.planting_time}}</h5>
          <p class="card-text">{{plant.plant}}</p>
          <p class="card-text">{{plant.planting_area}}</p>
          <a href="#" class="btn btn-primary">More Details</a>
        </div>
      </div>
      {% endfor %}

</body>

</html>

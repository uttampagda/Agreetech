<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container create_user_form">
        <form method="post" id="loginid">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label for="m_email">Email</label>
                <input type="text" class="form-control" id="m_email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group mt-3">
                <label for="user_name">Name</label>
                <input type="text" class="form-control" id="user_name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group mt-3">
                <label for="sel1" class="form-label">Permission</label>
                <select class="form-select" id="sel1" name="group">
                    <option value="Admin">Admin</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="password1" placeholder="Password" required>
            </div>
            <div class="form-group mt-3">
                <label for="pass2">Confirm Password</label>
                <input type="password" class="form-control" id="pass2" name="password2" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
        </form>
    </div>
</body>

</html>

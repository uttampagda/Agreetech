<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Farmer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">

</head>
<body>
<h2>Farmer Registration</h2>

<div class="container create_user_form">
    <form method="post" id="loginid">
        {% csrf_token %}
        {% for s in farmer %}
        <div class="form-group mt-2">
            <label for="id_name">Name</label>
            <input type="text" value="{{s.name}}" class="form-control" id="id_name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_phone_number">Phone Number</label>
            <input type="number" value="{{s.phone_number}}" class="form-control" id="id_phone_number" name="phone_number" placeholder="Phone Number" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_address">Address</label>
            <input type="text" value="{{s.address}}" class="form-control" id="id_address" name="address" placeholder="address" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_aadhar_number">Aadhar Number</label>
            <input type="number" value="{{s.aadhar_number}}" class="form-control" id="id_aadhar_number" name="aadhar_number" placeholder="Aadhar Number" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_family_members">Family Members</label>
            <input type="number" value="{{s.family_members}}" class="form-control" id="id_family_members" name="family_members" placeholder="Family Members" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_family_occupation">Family Occupation</label>
            <input type="text" value="{{s.family_occupation}}" class="form-control" id="id_family_occupation" name="family_occupation" placeholder="Family Occupation" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_is_access">Is Access</label>
            <input type="checkbox" value="{{s.is_access}}" checked="checked" id="id_is_access" name="is_access" placeholder="Is Access">
        </div>
        <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
        {% endfor %}
    </form>
</div>
</body>
</html>

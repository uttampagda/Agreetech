{% extends 'dashboard/basic.html' %}
{% block body %}
{% load static %} 

<h2>Water Test</h2>

<div class="container create_user_form">
    <form method="post" id="loginid">
        {% csrf_token %}
        {% for w in water_test %}
        <div class="form-group mt-2">
            <label for="id_farmer_id">Farmer Id</label>
            <input type="number" value="{{w.farmer_id.id}}" class="form-control" id="id_farmer_id" name="farmer_id" value="{{farmer_id}}"
                placeholder="Farmer Id" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_farm_id">Farm Id</label>
            <input type="number" value="{{w.farm_id.id}}" class="form-control" id="id_farm_id" name="farm_id" value="{{farm_id}}"
                placeholder="Farm Id" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_test_date">Test Date</label>
            <input type="datetime-local" value="{{w.test_date|date:'Y-m-d H:i'}}" class="form-control" id="id_test_date" name="test_date" placeholder="Test Date"
                required>
        </div>
        <div class="form-group mt-3">
            <label for="id_sample_no">Sample No</label>
            <input type="text" value="{{w.sample_no}}" class="form-control" id="id_sample_no" name="sample_no" placeholder="Sample No" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_ph">PH</label>
            <input type="text" value="{{w.ph}}" class="form-control" id="id_ph" name="ph" placeholder="PH" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_ec">EC</label>
            <input type="text" value="{{w.ec}}" class="form-control" id="id_ec" name="ec" placeholder="EC" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_tds">TDS</label>
            <input type="text" value="{{w.tds}}" class="form-control" id="id_tds" name="tds" placeholder="TDS" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_ca">CA</label>
            <input type="text" value="{{w.ca}}" class="form-control" id="id_ca" name="ca" placeholder="CA" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_mg">MG</label>
            <input type="text" value="{{w.mg}}" class="form-control" id="id_mg" name="mg" placeholder="MG" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_hardness">Hardness</label>
            <input type="text" value="{{w.hardness}}" class="form-control" id="id_hardness" name="hardness" placeholder="Hardness" required>
        </div>
        <div class="form-group mt-2">
            <label for="id_turbidity">Turbidity</label>
            <input type="text" value="{{w.turbidity}}" class="form-control" id="id_turbidity" name="turbidity" placeholder="Turbidity" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_chloride">Chloride</label>
            <input type="text" value="{{w.chloride}}" class="form-control" id="id_chloride" name="chloride" placeholder="chloride" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3" form="loginid">Submit</button>
        {% endfor %}
    </form>
</div>

{% endblock %}

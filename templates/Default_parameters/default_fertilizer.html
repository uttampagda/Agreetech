<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Default plant name Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">

</head>
<body>
Default fertilizers
<div>
    {% for fer in default_fertilizer %}
    <span>{{fer}}</span><br>
    {% endfor %}
</div>
<div class="container create_user_form">
    <form method="post" id="loginid" >
        {% csrf_token %}
        <div class="form-group mt-2">
            <label>Fertilizers name</label>
            <input type="text" class="form-control"  name="fertilizer_name"  placeholder="Plant name" >
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>


</body>
</html>

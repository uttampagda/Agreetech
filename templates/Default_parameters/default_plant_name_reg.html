<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Default plant name Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'createuser.css' %}">

</head>
<body>
Default plant names Registration
<div class="container create_user_form">
    <form method="post" id="loginid" action="{% url 'add_default_plant_name'%}">
        {% csrf_token %}
        <div class="form-group mt-2">
            <label>Plant name</label>
            <input type="text" class="form-control"  name="plant_name"  placeholder="Plant name" >
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<div class="container create_user_form">
    <form method="post" action="{% url 'select_default_plant_name'%}">
        {% csrf_token %}
        <div class="form-group mt-2">
            <label>Plant name</label>

                <select  name="plant_name">
                    <option value="">Please select plant</option>
                    {% for plant in plant_names%}
                    <option value="{{plant}}">{{plant}}</option>
                    {% endfor %}
                </select>

            <input type="text" class="form-control"  name="seed_name"  placeholder="Seed name" >
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>



</body>
</html>
